<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="item"><img src="image/1.png" alt="">
        <h2>Product 1</h2>
        <div class="price">$520</div>
        <button onclick="addCart(1)">Add To Cart</button></div>
    
        <!-- ================================== -->
        <div class="item"><img src="image/1.png">
            <div class="content">
                <div class="name">Product 1</div>
                <div class="price">$520 / 1 product</div>
            </div>
            <div class="quantity">
                <button onclick="changeQuantity(1, '-')">-</button>
                <span class="value">1</span>
                <button onclick="changeQuantity(1, '+')">+</button>
            </div></div>
        <!-- ================================== -->
        <div class="item"><img src="images/1.png">
            <div class="info">
                <div class="name">Product 1</div>
                <div class="price">$520/1 product</div>
            </div>
            <div class="quantity">1</div>
            <div class="returnPrice">$520</div></div>
        <!-- ================================== -->
    
</body>
</html>
